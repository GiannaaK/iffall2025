	<body>
		
		<main>

			<h1>Button Styling â€” Gianna Kim</h1>
			
			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coke"><span>Coca-Cola</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyork"><span>The New Yorker</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><img src="https://upload.wikimedia.org/wikipedia/en/3/32/Michael_Kors_%28brand%29_logo.svg" alt="Michael Kors Logo"></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">lyft</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><i class="fa fa-instagram"></i><i class="fa fa-heart"></i></a>
			</div>

			<div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/2560px-Cartoon_Network_2010_logo.svg.png" alt="Cartoon Network Logo"></a>
            </div>

			<div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Swoosh Logo"><span>Nike</span></a>
            </div>

			<div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo"></a>
            </div>
